<div class="container">
  <form>
    <div class="grid">
      <div class="col-12">
        <h1>Novo lançamento</h1>
      </div>

      <div class="col-6 md:col-3">
        <label>Vencimento </label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
      </div>
      <div class="col-6 md:col-3 sm:col-offset-4">
        <label>Recebimento </label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
      </div>
      <div class="col-12 md:col-6">
        <label>Descricao </label>
        <input class="w-full" pInputText type="text" />
      </div>
      <div class="col-12 md:col-6">
        <label>Valor </label>
        <input class="w-full" placeholder="0,00" pInputText type="text" />
      </div>
      <div class="col-12">
        <label>Pessoa </label>
        <input class="w-full" pInputText type="text" />
      </div>
      <div class="col-12">
        <label>Observação </label>
        <textarea class="w-full" pInputTextarea rows="6"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" label="Salvar" pButton></button>
        <button class="ml-1" label="Novo" pButton></button>
        <a class="ml-2" href="#">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
